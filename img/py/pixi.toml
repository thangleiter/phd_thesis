[feature.logm_frechet.dependencies]
python = ">=3.9,<=3.12"

[feature.logm_frechet.pypi-dependencies]
matlabengine = ">=25.1.2, <26"

[environments]
default = ["core", "logm_frechet"]
no-matlab = ["core"]

