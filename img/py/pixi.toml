numba = ">=0.61.2,<0.62"
matplotlib = ">=3.10.6,<4"
opt_einsum = ">=3.4.0,<4"
sparse = ">=0.17.0,<0.18"
tqdm = ">=4.67.1,<5"
adaptive = ">=1.4.1,<2"
ezdxf = ">=1.4.2,<2"
colorspacious = ">=1.1.2,<2"
pyvisa-py = ">=0.7.2,<0.8"
