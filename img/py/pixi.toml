[project]
authors = ["Tobias Hangleiter <tobias.hangleiter@rwth-aachen.de>"]
channels = ["conda-forge"]
description = "Code to generate figures and simulation results in Tobias Hangleiter's PhD thesis"
name = "hangleiter_phd_thesis"
platforms = ["win-64", "linux-64"]
version = "0.1.0"

[tasks]

[dependencies]
scipy = ">=1.16.1,<2"
pandas = ">=2.3.2,<3"
ipython = ">=8.37.0,<9"
spyder-kernels = ">=3.0.5,<4"
qcodes = ">=0.53.0,<0.54"
qutip = ">=5.2.1,<6"
xarray = ">=2025.9.0,<2026"
sympy = ">=1.14.0,<2"
numpy = ">=2.2.6,<3"
numba = ">=0.61.2,<0.62"
matplotlib = ">=3.10.6,<4"
opt_einsum = ">=3.4.0,<4"
sparse = ">=0.17.0,<0.18"
tqdm = ">=4.67.1,<5"
adaptive = "*"
ezdxf = "*"
colorspacious = "*"
hdf5storage = "*"
pyvisa-py = "*"
versioningit = "*"
gitpython = "*"
tifffile = ">=2025.8.28,<2026"
lxml = ">=6.0.1,<7"

[pypi-dependencies]
qutech-util = { version = ">=2025.8.1, <2026", extras = ["gl", "colormaps"] }
filter-functions = ">=1.1.3, <2"
qopt = ">=1.3.5, <2"
python-spectrometer = { version = ">=2025.7.1, <2026", extras = ["simulator"] }
lindblad-mc-tools = { git = "https://git.rwth-aachen.de/tobias.hangleiter/lindblad_mc_tools", rev = "bed48b7ce07bef3caea90dadb435c3069fc8c784" }

[feature.logm_frechet.pypi-dependencies]
matlabengine = "*"

[environments]
logm-frechet = ["logm_frechet"]
